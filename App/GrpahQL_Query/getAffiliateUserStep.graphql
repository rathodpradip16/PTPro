query getAffiliateUserStep($userId: String) {
  getAffiliateUserStep(userId: $userId) {
    status
    errorMessage
    stepInfo
    stepDetails {
      payeeName
      address
      city
      state
      zipcode
      country
      phoneNumber
      websiteName
      websiteUrl
      websiteAbout
      typeList
      websiteDrive
      primryJoining
      websiteVisitors
      buildLinks
      websiteMonitize
    }
  }
}
