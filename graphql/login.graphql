query Login(
$email: String!,
$password: String!,
$deviceType: String!,
$deviceDetail: String,
$deviceId: String!
) {
userLogin (
email: $email,
password: $password,
deviceType: $deviceType,
deviceDetail: $deviceDetail,
deviceId: $deviceId
) {
result {
userId
userToken
user {
firstName
lastName
gender
dateOfBirth
phoneNumber
preferredLanguage
preferredCurrency
createdAt
picture
verification{
id
isPhoneVerified
isEmailConfirmed
isIdVerification
isGoogleConnected
isFacebookConnected
}
userData{
type
}
}
}
status
errorMessage
}
}


