query getStep1ListingDetails($listId:String!, $preview: Boolean) {
getListingDetails (listId:$listId, preview: $preview) {
status
errorMessage
results{
id
userId
country
street
buildingName
city
state
zipcode
lat
lng
isMapTouched
bedrooms
residenceType
beds
personCapacity
bathrooms
user {
email
userBanStatus
profile{
firstName
lastName
dateOfBirth
}
}
userAmenities {
id
image
itemName
}
userSafetyAmenities {
id
image
itemName
}
userSpaces {
id
itemName
}
settingsData {
id
settingsId
listsettings {
id
itemName
settingsType {
typeName
}
}
}
userBedsTypes{
id
listId
bedCount
bedType
}
}

}
}

query GetListingDetailsStep3($listId:String!, $preview: Boolean) {
getListingDetails (listId:$listId, preview: $preview) {
__typename
status
errorMessage
results{
__typename
id
userId
bookingType
isPublished
houseRules {
__typename
id
}
listingData {
__typename
bookingNoticeTime,
checkInStart,
checkInEnd,
maxDaysNotice,
minNight,
maxNight,
basePrice,
cleaningPrice,
currency,
weeklyDiscount,
monthlyDiscount,
cancellationPolicy
}
blockedDates {
__typename
blockedDates
reservationId
}
calendars {
__typename
id
name
url
listId
status
}
}
}
}
