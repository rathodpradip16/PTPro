query getStep1ListingDetails($listId:String!, $preview: Boolean) {
getListingDetails (listId:$listId, preview: $preview) {
status
errorMessage
results{
id
userId
country
street
buildingName
city
state
zipcode
lat
lng
isMapTouched
bedrooms
residenceType
beds
personCapacity
bathrooms
user {
email
userBanStatus
profile{
firstName
lastName
dateOfBirth
}
}
userAmenities {
id
itemName
}
userSafetyAmenities {
id
itemName
}
userSpaces {
id
itemName
}
settingsData {
id
settingsId
listsettings {
id
itemName
settingsType {
typeName
}
}
}
userBedsTypes{
id
listId
bedCount
bedType
}
}

}
}
