mutation UpdateListingStep3(
$id: Int,
$houseRules: [Int],
$bookingNoticeTime:String,
$checkInStart:String,
$checkInEnd:String,
$maxDaysNotice:String,
$minNight:Int,
$maxNight:Int,
$basePrice:Float,
$cleaningPrice:Float,
$currency:String,
$is_affiliate:Int,
$affiliate_commission:Float,
$weeklyDiscount:Int,
$monthlyDiscount:Int,
$blockedDates: [String],
$bookingType: String!,
$cancellationPolicy: Int,
)
{
updateListingStep3(
id: $id,
houseRules: $houseRules,
bookingNoticeTime:$bookingNoticeTime,
checkInStart:$checkInStart,
checkInEnd:$checkInEnd,
maxDaysNotice:$maxDaysNotice,
minNight:$minNight,
maxNight:$maxNight,
basePrice:$basePrice,
cleaningPrice:$cleaningPrice,
currency:$currency,
is_affiliate:$is_affiliate,
affiliate_commission:$affiliate_commission,
weeklyDiscount:$weeklyDiscount,
monthlyDiscount:$monthlyDiscount,
blockedDates: $blockedDates,
bookingType: $bookingType,
cancellationPolicy: $cancellationPolicy
) {
results{
id,
houseRules,
bookingNoticeTime,
checkInStart,
checkInEnd,
maxDaysNotice,
minNight,
maxNight,
basePrice,
cleaningPrice,
currency,
is_affiliate,
affiliate_commission,
weeklyDiscount,
monthlyDiscount,
blockedDates,

}
status
errorMessage
actionType
}
}
