results{
id
userId
bookingType
isPublished
houseRules {
isAgeSelected
isEventSelected
isPetSelected
isChildrenSelected
isSmokingSelected
age {
age
}
event {
isBirthDay
isFamilyGathering
isOtherSelcted
otherDetails
attendees
}
pet {
petNo
isDogAllowed
isCatAllowed
anypet
petSize
}
children {
twoyears
twelveyears
seventeenyears
}
smoking {
indoors
outDoors
details
}
dynamicRules{
rule
id
isSelected
isNoSelected
Details
}
}
listingData {
bookingNoticeTime,
checkInStart,
checkInEnd,
maxDaysNotice,
earlyCheckInFees

minNight,
maxNight,
basePrice,
cleaningPrice,
currency,
is_affiliate,
affiliate_commission,
weeklyDiscount,
monthlyDiscount,
cancellationPolicy,
petFee,
petSelected,
checkInEntrySelected,
checkInType,
texTypeId,
