query getAffiliateUserStep($userId:String) {
getAffiliateUserStep(userId: $userId) {
status
errorMessage
stepInfo
stepDetails {
userId
payeeName
address
city
state
zipcode
country
phoneNumber
websiteName
websiteUrl
typeList
websiteDrive
typesOfWebsite
primryJoining
websiteVisitors
buildLinks
websiteMonitize
}
}
}
