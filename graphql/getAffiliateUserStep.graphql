query getAffiliateUserStep($userId:String) {
getAffiliateUserStep(userId: $userId){
status
errorMessage
stepInfo
stepDetails{
payeeName,
address,
address2,
city,
countryCode,
state,
zipcode,
country,
phoneNumber,
websiteName,
websiteUrl,
websiteAbout,
typeList,
websiteDrive,
typesOfWebsite,
primryJoining,
websiteVisitors,
buildLinks,
websiteMonitize,
}
}
}
